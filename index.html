<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>PDF to Image Converter</h1>
            <p>Convert your PDF files to high-quality PNG images.</p>
        </header>

        <section class="upload-section" id="uploadSection">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-zone__content">
                    <div class="upload-zone__icon">ðŸ“„</div>
                    <h3>Drag your PDF here to start converting</h3>
                    <p>or</p>
                    <button class="btn btn--primary" id="browseBtn">Browse Files</button>
                    <input type="file" id="fileInput" accept=".pdf,application/pdf" hidden>
                </div>
            </div>
        </section>

        <div class="thumbnail-gallery" id="thumbnailGallery"></div>
    </div>

    <script>
        // Simple working version
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        document.getElementById('browseBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                convertPDF(e.target.files[0]);
            }
        });
        
        async function convertPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const link = document.createElement('a');
                    link.download = `page-${pageNum}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error converting PDF: ' + error.message);
            }
        }
    </script>
</body>
</html>
